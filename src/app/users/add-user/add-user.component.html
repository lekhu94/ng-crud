<div class="card p-4 border rounded w-50 mx-auto shadow-sm">
    <h4 class="mb-4">{{isEdit ? 'Edit' : 'Add'}} User</h4>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div>
            <label for="" class="d-block mb-2">Name <span class="text-danger">*</span></label>
            <input formControlName="name" type="text" placeholder="Enter Name" class="form-control">
        </div>
        <div class="my-4">
            <label for="" class="d-block mb-2">Email <span class="text-danger">*</span></label>
            <input formControlName="email" type="text" placeholder="Enter Your Name" class="form-control">
        </div>
        <div *ngIf="!isEdit">
            <label for="" class="d-block mb-2">Password <span class="text-danger">*</span></label>
            <input formControlName="password" type="password" placeholder="Enter Password" class="form-control" autocomplete="new-password">
        </div>
        <div class="my-4">
            <label for="" class="d-block mb-2">Role <span class="text-danger">*</span></label>
            <select formControlName="role" id="" class="form-control">
                <option value="">-- Select --</option>
                <option value="admin">Admin</option>
                <option value="customer">Customer</option>
            </select>
        </div>
        <div class="text-center">
            <button type="reset"  class="btn btn-secondary me-3" [routerLink]="['/users']">Cancel</button>
            <button [disabled]="isSubmit || form.invalid" type="submit" class="btn btn-success">{{isEdit ? 'Update' : 'Add'}}
                <span *ngIf="isSubmit" class="spinner-border spinner-border-sm text-light" role="status">
                    <i class="visually-hidden">Loading..</i>
                  </span>
            </button>
        </div>
    </form>
</div>
